<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Wrixby ECom || An E-Commerce Store</title>
    <script src="https://kit.fontawesome.com/303bcab846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="navbar">
        <nav class="nav">
            <div class="navbar-brand">
                <a href="/" class="navbar-logo">
                    <h3 class="text-primary">Wrixby ECom</h3>
                </a>
            </div>
            <ul class="navbar-menu">
                <li class="nav-link">
                    <a href="/products/">
                        Products
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/auth/login.html">
                        <button class="button button-primary button-round">
                            Login
                        </button>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/wishlist/">
                        <button class="button button-info-outline button-floating">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/cart/">
                        <button class="button button-warning button-floating">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="listing-container margin-vertical-5 border-radius-sm">
                <div class="grid grid-col-two">
                    <div class="grid">
                        <div
                            class="card card-horizontal card-image border-radius-md card-shadow grid grid-col-two-right-expand-md">
                            <div class="card-header">
                                <img src="/assets/images/products/Advent_laptop_bags.jpg" alt=""
                                    class="border-radius-sm" />
                            </div>
                            <div class="card-content">
                                <small>Laptop Bag</small>
                                <h4 class="margin-vertical-2">Advent Laptop Bag</h4>
                                <div class="card-price">
                                    <span class="offer-price">Rs. 1999</span>
                                    <span class="old-price">Rs. 2999</span>
                                </div>
                                <div class="buttons-group margin-top-4">
                                    <button class="button button-danger-outline button-round">
                                        Remove from Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div
                            class="card card-horizontal card-image border-radius-md card-shadow grid grid-col-two-right-expand-md">
                            <div class="card-header">
                                <img src="/assets/images/products/Armani_Handbag.jpg" alt="" class="border-radius-sm" />
                            </div>
                            <div class="card-content">
                                <small>Laptop Bag</small>
                                <h4 class="margin-vertical-2">Armani Hand Bag</h4>
                                <div class="card-price">
                                    <span class="offer-price">Rs. 1999</span>
                                    <span class="old-price">Rs. 2999</span>
                                </div>
                                <div class="buttons-group margin-top-4">
                                    <button class="button button-danger-outline button-round">
                                        Remove from Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card card-vertical border-radius-md card-shadow">
                            <div class="card-header">
                                <h4>Price Details (2 items)</h4>
                            </div>
                            <div class="card-body">
                                <div class="price padding-vertical-2">
                                    <div class="price-item">
                                        <span>Total MRP</span>
                                        <span>3999</span>
                                    </div>
                                    <div class="price-item">
                                        <span>Total Discount</span>
                                        <span class="text-green">-599</span>
                                    </div>
                                    <div class="price-item">
                                        <span>Delivery Charge</span>
                                        <span class="text-green">FREE</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="button button-primary border-radius-sm width-100">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="margin-vertical-5">
        <div class="container justify-content-center align-items-center flex-direction-column">
            <div class="margin-vertical-2">
                Made with by
                <i class="fa-solid fa-heart fa-beat text-red" style="--fa-animation-duration: 0.5s"></i>
                <a href="http://keshavkumar.in" class="text-link">Keshav Kumar</a>.
            </div>

            <div class="social-links">
                <a href="https://github.com/keshavkumar-in/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-github fa-xl" aria-label="Github"></i>
                </a>
                <a href="https://twitter.com/keshavkumar_in" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-twitter fa-xl" aria-label="Twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/keshavkumar-in/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-linkedin fa-xl" aria-label="LinkedIn"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
